<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title">
    <!-- Select2 -->
    <!-- <link rel="stylesheet" type="text/css" href="styles/select2.css">
    <script src="libs/select2.js"></script> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>


    <script>
      $(document).ready(function(){
        var data = [
                    {"product":""},
                    {"product":" windows"},
                    {"product":" mac"},
                    {"product":" linux"},
                    {"product":" RHEL"},
                    {"product":" Test product list"}
                ];

                data = $.map(data, function(item) {
                    return { id: item.product, text: item.product };
                });
        $(".js-example-basic-multiple").select2({
          // placeholder: "Select a state",
          maximumSelectionLength: 1,
          // allowClear: true
          placeholder: 'Type any portion of a single product name...',
          allowClear: true,
          minimumInputLength: 1,
          multiple: true,
          width: 300,
          data: data
        });
      });
    </script>
</head>

<body>

  <select class="js-example-basic-multiple select_values" multiple="multiple">

  </select>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
